{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-200px)] text-center px-4">
    <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-lime-300 drop-shadow-lg mb-6 animate-pulse-slow">
        Welcome to NovaFlow
    </h1>
    <p class="text-3xl text-purple-200 mb-10 max-w-2xl leading-relaxed animate-fade-in" style="animation-delay: 0.5s;">
        Streamline Your Projects, Unleash Your Potential.
    </p>
    <img src="{{ url_for('static', filename='images/cover_image.png') }}" alt="Project Management Illustration" class="mx-auto rounded-xl shadow-2xl mb-12 transform scale-95 animate-zoom-in" style="animation-delay: 1s;">

    <div class="flex space-x-6 animate-fade-in-up" style="animation-delay: 1.5s;">
        <a href="{{ url_for('login') }}" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-full shadow-lg text-xl transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            Login
        </a>
        <a href="{{ url_for('signup') }}" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-4 px-8 rounded-full shadow-lg text-xl transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
            Sign Up
        </a>
    </div>
</div>
{% endblock %}
