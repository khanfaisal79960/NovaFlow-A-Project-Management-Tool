{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-200px)] text-center px-4">
    <h1 class="text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-pink-400 drop-shadow-lg mb-6 animate-pulse-slow">
        404
    </h1>
    <p class="text-3xl text-gray-300 mb-8 max-w-2xl leading-relaxed animate-fade-in" style="animation-delay: 0.5s;">
        Oops! The page you're looking for doesn't exist.
    </p>
    <img src="https://placehold.co/500x250/8B0000/F08080?text=Page+Not+Found" alt="404 Error Illustration" class="mx-auto rounded-xl shadow-2xl mb-12 transform scale-95 animate-zoom-in" style="animation-delay: 1s;">

    <a href="{{ url_for('root') }}" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg text-xl transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 animate-fade-in-up" style="animation-delay: 1.5s;">
        Go to Homepage
    </a>
</div>
{% endblock %}
