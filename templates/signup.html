{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gradient-to-br from-gray-800 to-gray-700 p-8 rounded-2xl shadow-xl border border-purple-700 animate-fade-in">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400 mb-8 text-center">Sign Up for NovaFlow</h1>
    <form action="{{ url_for('signup') }}" method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-300 text-lg font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full p-4 bg-gray-900 border border-purple-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent text-gray-200 placeholder-gray-500 transition-all duration-200 ease-in-out shadow-inner"
                   placeholder="Choose a username">
        </div>
        <div>
            <label for="password" class="block text-gray-300 text-lg font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full p-4 bg-gray-900 border border-purple-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent text-gray-200 placeholder-gray-500 transition-all duration-200 ease-in-out shadow-inner"
                   placeholder="Create a strong password">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                Sign Up
            </button>
        </div>
    </form>
    <p class="text-center text-gray-400 mt-6">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200">Login here</a>
    </p>
</div>
{% endblock %}
