{% extends 'base.html' %}

{% block title %}Join Team{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gradient-to-br from-gray-800 to-gray-700 p-8 rounded-2xl shadow-xl border border-purple-700 animate-fade-in">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400 mb-8 text-center">Join an Existing Team</h1>
    <form action="{{ url_for('join_team') }}" method="POST" class="space-y-6">
        <div>
            <label for="team_id" class="block text-gray-300 text-lg font-semibold mb-2">Team ID</label>
            <input type="text" id="team_id" name="team_id" required
                   class="w-full p-4 bg-gray-900 border border-purple-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent text-gray-200 placeholder-gray-500 transition-all duration-200 ease-in-out shadow-inner"
                   placeholder="Enter the Team ID">
            <p class="text-gray-500 text-sm mt-2">You can get the Team ID from a current team member on the Teams Dashboard.</p>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('teams_dashboard') }}" class="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transform transition-all duration-200 ease-in-out hover:scale-105">Cancel</a>
            <button type="submit" class="bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                Join Team
            </button>
        </div>
    </form>
</div>
{% endblock %}
